# Base docker-compose for dust-hive environments
# This file is used with per-environment overrides for port/volume isolation
# Usage: docker-compose -f tools/docker-compose.dust-hive.yml -f <override>.yml -p dust-hive-<name> up -d

services:
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant_primary:
    image: "qdrant/qdrant:v1.13.0"
    environment:
      QDRANT__CLUSTER__ENABLED: "true"
    ulimits:
      nofile:
        soft: 64000
        hard: 64000
    command: ["./qdrant", "--uri", "http://qdrant_primary:6335"]
    healthcheck:
      test: ["CMD-SHELL", "sleep 1"]
      interval: 5s
      timeout: 10s
      retries: 3
      start_period: 10s

  qdrant_secondary:
    image: "qdrant/qdrant:v1.13.0"
    environment:
      QDRANT__CLUSTER__ENABLED: "true"
    ulimits:
      nofile:
        soft: 64000
        hard: 64000
    command: ["./qdrant", "--bootstrap", "http://qdrant_primary:6335"]
    depends_on:
      qdrant_primary:
        condition: service_healthy

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.ml.use_auto_machine_memory_percent=true
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - action.auto_create_index=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10

  apache-tika:
    image: apache/tika:2.9.2.1-full
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:9998/tika || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
