apiVersion: v1
kind: Service
metadata:
  name: mcp-dust-server
  namespace: mcp-dust-server
  labels:
    app: mcp-dust-server
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "5001"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - port: 5001
      targetPort: 5001
      protocol: TCP
      name: http
  selector:
    app: mcp-dust-server
