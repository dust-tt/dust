apiVersion: v1
kind: Secret
metadata:
  name: mcp-dust-server-secrets
  namespace: mcp-dust-server
  labels:
    app: mcp-dust-server
type: Opaque
data:
  # These values should be base64 encoded in a real deployment
  # Example: echo -n "your_value" | base64
  DUST_API_KEY: ${DUST_API_KEY_BASE64}
  DUST_WORKSPACE_ID: ${DUST_WORKSPACE_ID_BASE64}
  DUST_AGENT_ID: ${DUST_AGENT_ID_BASE64}
  DUST_USERNAME: ${DUST_USERNAME_BASE64}
  DUST_EMAIL: ${DUST_EMAIL_BASE64}
  DUST_FULL_NAME: ${DUST_FULL_NAME_BASE64}
  DUST_TIMEZONE: ${DUST_TIMEZONE_BASE64}
  CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS_BASE64}
  SECURITY_SECRET_KEY: ${SECURITY_SECRET_KEY_BASE64}
