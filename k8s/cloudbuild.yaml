steps:
  - name: ghcr.io/depot/cli:latest
    args:
      [
        "build",
        "--project 3vz0lnf16v",
        "-t",
        "gcr.io/$PROJECT_ID/${_IMAGE_NAME}-image:$SHORT_SHA",
        "-f",
        "Dockerfile",
        ".",
      ]
    secretEnv: ["DEPOT_TOKEN"]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/${_IMAGE_NAME}-image:$SHORT_SHA"]
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "tag",
        "gcr.io/$PROJECT_ID/${_IMAGE_NAME}-image:$SHORT_SHA",
        "gcr.io/$PROJECT_ID/${_IMAGE_NAME}-image:latest",
      ]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/${_IMAGE_NAME}-image:latest"]

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/DEPOT_TOKEN/versions/latest
      env: DEPOT_TOKEN

images:
  - "gcr.io/$PROJECT_ID/${_IMAGE_NAME}-image:$SHORT_SHA"
  - "gcr.io/$PROJECT_ID/${_IMAGE_NAME}-image:latest"

options:
  logging: CLOUD_LOGGING_ONLY
