apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: apache-tika-hpa
  namespace: apache-tika
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: apache-tika-deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
