apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-sqlite-worker-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: core-sqlite-worker
  template:
    metadata:
      labels:
        app: core-sqlite-worker
        name: core-sqlite-worker-pod
        admission.datadoghq.com/enabled: "true"
      annotations:
        ad.datadoghq.com/web.logs: '[{"source": "core-sqlite-worker","service": "core-sqlite-worker","tags": ["env:prod"]}]'
    spec:
      terminationGracePeriodSeconds: 180
      containers:
        - name: web
          image: gcr.io/or1g1n-186209/core-image:latest
          command: ["cargo", "run", "--release", "--bin", "sqlite-worker"]
          imagePullPolicy: Always
          ports:
            - containerPort: 3005

          envFrom:
            - configMapRef:
                name: core-sqlite-worker-config
            - secretRef:
                name: core-sqlite-worker-secrets
          env:
            - name: DD_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP

            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP

            - name: POD_PORT
              value: "3005"

          resources:
            requests:
              cpu: 500m
              memory: 250Mi
            limits:
              cpu: 500m
              memory: 250Mi
