apiVersion: apps/v1
kind: Deployment
metadata:
  name: metabase-deployment

spec:
  replicas: 2
  selector:
    matchLabels:
      app: metabase
  template:
    metadata:
      labels:
        app: metabase
        name: metabase-pod

    spec:
      containers:
        - name: metabase
          image: metabase/metabase
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5

          envFrom:
            - secretRef:
                name: metabase-secret

          env:
            - name: MB_REDIRECT_ALL_REQUESTS_TO_HTTPS
              value: "false"

            - name: MB_SITE_URL
              value: https://metabase.dust.tt

            - name: MB_JDBC_DATA_WAREHOUSE_MAX_CONNECTION_POOL_SIZE
              value: 30

          resources:
            requests:
              cpu: 1000m
              memory: 2Gi

            limits:
              cpu: 1000m
              memory: 2Gi
