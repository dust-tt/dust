version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:14.1-alpine
    container_name: dust-postgres
    restart: always
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: dust
    volumes:
      - pgsql:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev"]
      interval: 10s
      timeout: 5s
      retries: 5
  qdrant_primary:
    image: "qdrant/qdrant:v1.13.0"
    volumes:
      - qdrant_primary:/qdrant/storage
    ports:
      - "6334:6334"
      - "6333:6333"
    environment:
      QDRANT__CLUSTER__ENABLED: "true"
    ulimits:
      nofile:
        soft: 64000
        hard: 64000
    command: ["./qdrant", "--uri", "http://qdrant_primary:6335"]
    healthcheck:
      test: ["CMD", "sleep", "5"] # Hack: `curl` not accessible in qdrant image, sleep for 5 seconds.
      interval: 1s
      timeout: 10s
      retries: 1 # Only retry once to minimize delay
  qdrant_secondary:
    image: "qdrant/qdrant:v1.11.4"
    volumes:
      - qdrant_secondary:/qdrant/storage
    environment:
      QDRANT__CLUSTER__ENABLED: "true"
    ulimits:
      nofile:
        soft: 64000
        hard: 64000
    command: ["./qdrant", "--bootstrap", "http://qdrant_primary:6335"]
    depends_on:
      qdrant_primary:
        condition: service_healthy # Ensure qdrant is healthy before starting qdrant_primary.
  redis:
    image: redis:7-alpine
    container_name: dust-redis
    restart: unless-stopped
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  apache-tika:
    image: apache/tika:2.9.2.1-full
    ports:
      - "9998:9998"
  elasticsearch:
    build:
      context: .
      dockerfile: elasticsearch.Dockerfile
      network: host
      args:
        ES_VERSION: ${ES_LOCAL_VERSION}
    container_name: ${ES_LOCAL_CONTAINER_NAME}
    volumes:
      - dev-elasticsearch:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    environment:
      - discovery.type=single-node
      - ELASTIC_PASSWORD=${ELASTICSEARCH_PASSWORD}
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=false
      - xpack.license.self_generated.type=basic
      - xpack.ml.use_auto_machine_memory_percent=true
      - ES_JAVA_OPTS=-Xms${ES_LOCAL_HEAP_INIT} -Xmx${ES_LOCAL_HEAP_MAX}
      - action.auto_create_index=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl --output /dev/null --silent --head --fail -u elastic:${ELASTICSEARCH_PASSWORD} http://elasticsearch:${ES_LOCAL_PORT}",
        ]
      interval: 5s
      timeout: 5s
      retries: 10

  kibana_settings:
    depends_on:
      elasticsearch:
        condition: service_healthy
    image: docker.elastic.co/elasticsearch/elasticsearch:${ES_LOCAL_VERSION}
    container_name: kibana_settings
    restart: "no"
    command: >
      bash -c '
        echo "Setup the kibana_system password";
        until curl -s -u "elastic:${ELASTICSEARCH_PASSWORD}" -X POST http://elasticsearch:${ES_LOCAL_PORT}/_security/user/kibana_system/_password -d "{\"password\":\"'${KIBANA_LOCAL_PASSWORD}'\"}" -H "Content-Type: application/json" | grep -q "^{}"; do sleep 5; done;
      '

  kibana:
    depends_on:
      kibana_settings:
        condition: service_completed_successfully
    image: docker.elastic.co/kibana/kibana:${ES_LOCAL_VERSION}
    container_name: ${KIBANA_LOCAL_CONTAINER_NAME}
    volumes:
      - dev-kibana:/usr/share/kibana/data
    ports:
      - 127.0.0.1:${KIBANA_LOCAL_PORT}:5601
    environment:
      - SERVER_NAME=kibana
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${KIBANA_LOCAL_PASSWORD}
      - XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY=${KIBANA_ENCRYPTION_KEY}
      - ELASTICSEARCH_PUBLICBASEURL=http://localhost:${ES_LOCAL_PORT}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s -I http://kibana:5601 | grep -q 'HTTP/1.1 302 Found'",
        ]
      interval: 10s
      timeout: 10s
      retries: 20

  # Note: MCP Server is not included in this setup

  # Core API Service (if needed)
  core-api:
    build:
      context: ./core-api
      dockerfile: Dockerfile.dev
    container_name: dust-core-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://dev:dev@db:5432/dust
      REDIS_URL: redis://redis:6379
      JWT_SECRET: local_development_jwt_secret
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "3001:3001"
    volumes:
      - ./core-api:/app
      - /app/node_modules
    command: npm run dev

  # Frontend Service (if needed)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: dust-frontend
    restart: unless-stopped
    depends_on:
      - core-api
    environment:
      NODE_ENV: development
      PORT: 3000
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  pgsql:
  qdrant_primary:
  qdrant_secondary:
  dev-elasticsearch:
  dev-kibana:
  redis_data:
