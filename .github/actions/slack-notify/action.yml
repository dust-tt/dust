name: "Slack Notification"
description: "Send deployment notifications to Slack"

inputs:
  step:
    description: "Deployment step (start/build_success/failure)"
    required: true
  component:
    description: "Component being deployed"
    required: true
  image_tag:
    description: "Image tag being deployed"
    required: true
  channel:
    description: "Slack channel"
    required: true
  thread_ts:
    description: "Slack thread timestamp"
    required: false
  slack_token:
    description: "Slack bot token"
    required: true
  blocked:
    description: "Is deployment blocked?"
    required: false
  region:
    description: "Region being deployed to"
    required: false
  is_revert:
    description: "Whether reverting or deploying"
    required: false
    default: "false"
  current_version:
    description: "Current deployed version for comparison"
    required: false
  commit_diff:
    description: "Commit diff information"
    required: false
  commit_count:
    description: "Number of commits in the diff"
    required: false

outputs:
  thread_ts:
    description: "Slack thread timestamp from the initial message"
    value: ${{ steps.start_notification.outputs.ts }}

runs:
  using: "composite"
  steps:
    - name: Get author info
      if: inputs.step == 'start'
      id: author
      shell: bash
      run: |
        AUTHOR_NAME="${{ github.actor }}"

        if ! EMAIL=$(grep "^$AUTHOR_NAME: " .authors | cut -d' ' -f2); then
          echo "GitHub handle $AUTHOR_NAME not found in authors file" >&2
          exit 1
        fi
        echo "email=$EMAIL" >> $GITHUB_OUTPUT

    - name: Lookup by email
      if: inputs.step == 'start'
      id: email
      uses: slackapi/slack-github-action@v2.0.0
      with:
        errors: false
        method: users.lookupByEmail
        token: ${{ inputs.slack_token }}
        payload: |
          email: "${{ steps.author.outputs.email }}"

    - name: Get Slack user ID
      if: inputs.step == 'start' && steps.email.outputs.ok == 'true'
      id: slack_user
      shell: bash
      run: |
        RESPONSE='${{ steps.email.outputs.response }}'
        if ! SLACK_ID=$(echo "$RESPONSE" | jq -r '.user.id'); then
          echo "Failed to extract Slack user ID" >&2
          exit 0
        fi
        echo "id=$SLACK_ID" >> $GITHUB_OUTPUT

    - name: Notify Build And Deploy Start
      if: inputs.step == 'start'
      id: start_notification
      uses: slackapi/slack-github-action@v2.0.0
      with:
        method: chat.postMessage
        token: ${{ inputs.slack_token }}
        payload: |
          channel: ${{ inputs.channel }}
          text: |
            ${{ inputs.is_revert == 'true' && '‚èÆÔ∏è' || 'üöÄ' }} ${{ inputs.is_revert == 'true' && 'Starting revert of' || 'Starting deployment of' }} ${{ inputs.component }} `${{ inputs.image_tag }}`
            ‚Ä¢ Region: `${{ inputs.region }}`
            ‚Ä¢ Commit: <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ inputs.image_tag }}>
            ‚Ä¢ Workflow: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View build>
            ‚Ä¢ Author: ${{ steps.slack_user.outputs.id != '' && format('<@{0}>', steps.slack_user.outputs.id) || format('`{0}`', steps.author.outputs.name) }}

    - name: Format and Build Payload
      if: inputs.step == 'build_success'
      id: build_payload
      shell: bash
      run: |
        # 1. Build Header Section
        HEADER_TEXT="üî® Build completed in ${{ inputs.region }} region"
        DETAILS_TEXT="‚Ä¢ Image: \`${{ inputs.image_tag }}\`"

        if [ -n "${{ inputs.current_version }}" ]; then
          DETAILS_TEXT="${DETAILS_TEXT}
        ‚Ä¢ Changes: \`${{ inputs.current_version }}\` ‚Üí \`${{ inputs.image_tag }}\` (${{ inputs.commit_count }} commits)"
        fi

        # Combine for the first block
        MAIN_BLOCK_TEXT="$HEADER_TEXT
        $DETAILS_TEXT"

        # 2. Build Changelog Section
        CHANGELOG_TEXT=""
        COMMIT_DIFF=$(cat <<'EOF'
        ${{ inputs.commit_diff }}
        EOF
        )
        if [ -n "$COMMIT_DIFF" ]; then
          while IFS= read -r line; do
            if [ -n "$line" ]; then
              COMMIT_HASH=$(echo "$line" | cut -d' ' -f1)
              COMMIT_MESSAGE_WITH_AUTHORS=$(echo "$line" | awk -F ' ' '{ for (i = 2; i <= NF; i++) { printf "%s ", $i };}')
              # Slack format: <url|text>
              LINK="<${{ github.server_url }}/${{ github.repository }}/commit/${COMMIT_HASH}|${COMMIT_HASH}>"
              CHANGELOG_TEXT="${CHANGELOG_TEXT}‚Ä¢ ${LINK} - ${COMMIT_MESSAGE_WITH_AUTHORS}
        "
            fi
          done <<< "$COMMIT_DIFF"
        fi

        # 3. Construct JSON Payload
        # We construct the blocks array manually to be safe.

        # Block 1: Main Info
        BLOCK1=$(jq -c -n --arg text "$MAIN_BLOCK_TEXT" '{type: "section", text: {type: "mrkdwn", text: $text}}')

        # Block 2: Changelog (only if exists)
        BLOCKS="[$BLOCK1]"
        if [ -n "$CHANGELOG_TEXT" ]; then
           BLOCK2=$(jq -c -n --arg text "$CHANGELOG_TEXT" '{type: "section", text: {type: "mrkdwn", text: $text}}')
           BLOCKS="[$BLOCK1, $BLOCK2]"
        fi

        # Final Payload
        JSON_PAYLOAD=$(jq -c -n \
          --arg channel "${{ inputs.channel }}" \
          --arg ts "${{ inputs.thread_ts }}" \
          --argjson blocks "$BLOCKS" \
          '{
            channel: $channel,
            thread_ts: $ts,
            blocks: $blocks,
            method: "chat.postMessage"
          }')

        echo "json_payload=$JSON_PAYLOAD" >> $GITHUB_OUTPUT

    - name: Notify Build Success
      if: inputs.step == 'build_success'
      uses: slackapi/slack-github-action@v2.0.0
      with:
        method: chat.postMessage
        token: ${{ inputs.slack_token }}
        payload: ${{ steps.build_payload.outputs.json_payload }}

    - name: Notify Deploy Failure
      if: inputs.step == 'failure'
      uses: slackapi/slack-github-action@v2.0.0
      with:
        method: chat.postMessage
        token: ${{ inputs.slack_token }}
        payload: |
          channel: ${{ inputs.channel }}
          thread_ts: "${{ inputs.thread_ts }}"
          text: |
            ‚ùå ${{ inputs.is_revert == 'true' && 'Revert' || 'Build' }} pipeline failed
            ${{ inputs.blocked == 'true' && format('Is blocked by channel topic: {0}', inputs.blocked) }}
            ‚Ä¢ Check logs: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View details>
