name: Lint & Build & Test (front)

on:
  push:
    paths:
      - sdks/js/**
      - front/**
      - .github/workflows/build-and-lint-front.yml

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node Dependencies
        uses: ./.github/actions/setup-node-deps
      - name: Install Redis
        uses: chenjuneking/redis-setup-action@v1
        with:
          version: "7.2.5"
          hostPort: 5434
          containerPort: 6379
      - name: Install Postgres
        uses: dust-tt/postgresql-action@6730e69fe23f4f2989c19edf9e6e0d7ffeb0a05c
        with:
          postgresql docker image: mirror.gcr.io/postgres
          postgresql version: "14.13"
          postgresql db: front_test
          postgresql user: test
          postgresql password: test
          postgresql port: 5433
      - name: Run Tests
        working-directory: front
        env:
          FRONT_DATABASE_URI: "postgres://test:test@localhost:5433/front_test"
          REDIS_CACHE_URI: "redis://localhost:5434"
          REDIS_URI: "redis://localhost:5434"
          NODE_ENV: test
        run: npx tsx admin/db.ts && npm run test:ci -- --changed=main
      - name: Build Tests Report
        if: always()
        uses: mikepenz/action-junit-report@v5
        with:
          report_paths: "**/front/junit*.xml"
          detailed_summary: true
          flaky_summary: true
          group_suite: true
          check_name: Tests Report
  tsc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node Dependencies
        uses: ./.github/actions/setup-node-deps
      - name: Typecheck
        working-directory: front
        run: npx tsgo --version && npm run tsgo
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Fetch main branch
        run: git fetch origin main --depth=1
      - name: Setup Node Dependencies
        uses: ./.github/actions/setup-node-deps
      - name: Cache ESLint
        id: eslint-cache
        uses: actions/cache@v4
        with:
          path: front/.cache/
          key: eslint-cache-v4-${{ runner.os }}-${{ hashFiles('front/eslint.config.ts', 'front/tsconfig.json', 'front/package-lock.json') }}
          restore-keys: |
            eslint-cache-v4-${{ runner.os }}-
      - name: Lint
        working-directory: front
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"
        run: npm run lint
      - name: Format Check & Circular Dependency Check
        working-directory: front
        run: |
          set -e
          npm run format:check &
          npm run lint:circular &
          wait -n
      - name: Knip - unlisted dependencies
        working-directory: front
        run: |
          explanations=$(cat << 'EOF'

          Relying on transitive dependencies is bad because:
          * Fragility: Your direct dependencies can remove or update their dependencies at any time, breaking your code without warning
          * No version control: You can't lock or manage versions of packages you don't explicitly declare
          * Hidden contracts: It's unclear what your project actually needs, making maintenance and onboarding harder
          * Unpredictable resolution: Package managers may hoist different versions than you expect, causing inconsistent behavior across environments

          *Always explicitly declare what you directly import/use.*
          EOF
          )
          npm run knip -- --include unlisted || (echo "You have some unlisted dependencies. **Please add them to the package.json**\n\n${explanations}" >&2; false)
      - name: Knip - unused dependencies & dev dependencies
        working-directory: front
        run: |
          explanations=$(cat << 'EOF'

          Keeping unused (dev) dependencies is problematic because:

          1. Security surface: More packages = more potential vulnerabilities to monitor and patch, even if you're not using them
          2. Install time: Slows down `npm install` for everyone on the team and in CI/CD pipelines
          3. Confusion: Makes it unclear what tools/libraries are actually needed for development, hindering onboarding
          4. Maintenance burden: You'll waste time updating packages you don't actually use
          EOF
          )
          npm run knip -- --include dependencies,devDependencies || (echo "You have some unused dependencies. **Please remove them from the package.json, or add them in the knip.ts file in the ignoreDependencies array**\n\n${explanations}" >&2; false)
