name: Lint & Build & Test (front)

on:
  push:
    paths:
      - sdks/js/**
      - front/**
      - sparkle/**
      - .github/workflows/build-and-lint-front.yml
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  check-package-lock:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node Dependencies
        uses: ./.github/actions/setup-node-deps
      - name: Check package.json and package-lock.json sync
        run: ./scripts/check-package-lock-sync.sh front sdks/js
  tests:
    name: Test Shard ${{ matrix.shardIndex }} of ${{ matrix.shardTotal }}
    strategy:
      matrix:
        shardIndex: [1, 2, 3]
        shardTotal: [3]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node Dependencies
        uses: ./.github/actions/setup-node-deps
      - name: Install Redis
        uses: chenjuneking/redis-setup-action@v1
        with:
          version: "7.2.5"
          hostPort: 5434
          containerPort: 6379
      - name: Install Postgres
        uses: dust-tt/postgresql-action@6730e69fe23f4f2989c19edf9e6e0d7ffeb0a05c
        with:
          postgresql docker image: mirror.gcr.io/postgres
          postgresql version: "14.13"
          postgresql db: front_test
          postgresql user: test
          postgresql password: test
          postgresql port: 5433
      - name: Run Tests
        working-directory: front
        env:
          FRONT_DATABASE_URI: "postgres://test:test@localhost:5433/front_test"
          REDIS_CACHE_URI: "redis://localhost:5434"
          REDIS_URI: "redis://localhost:5434"
          NODE_ENV: test
        run: npx tsx admin/db.ts && npm run test:ci -- --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }} --outputFile=junit-shard-${{ matrix.shardIndex }}.xml
      - name: Build Tests Report
        if: always()
        uses: mikepenz/action-junit-report@v5
        with:
          report_paths: "front/junit-shard-${{ matrix.shardIndex }}.xml"
          detailed_summary: true
          flaky_summary: true
          group_suite: true
          check_name: Tests Report (Shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }})
  tsc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node Dependencies
        uses: ./.github/actions/setup-node-deps
      - name: Typecheck
        working-directory: front
        run: npx tsgo --version && npm run tsgo
  circular:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node Dependencies
        uses: ./.github/actions/setup-node-deps
      - name: Biome - Circular Dependency Check
        working-directory: front
        run: |
          npm run lint:circular
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node Dependencies
        uses: ./.github/actions/setup-node-deps
      - name: Cache ESLint
        id: eslint-cache
        uses: actions/cache@v4
        with:
          path: front/.cache/
          key: eslint-cache-v4-${{ runner.os }}-${{ hashFiles('front/eslint.config.ts', 'front/tsconfig.json', 'front/package-lock.json') }}
          restore-keys: |
            eslint-cache-v4-${{ runner.os }}-
      - name: Lint
        working-directory: front
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"
        run: npm run lint
      - name: Format Check
        working-directory: front
        run: |
          npm run format:check
      - name: Knip
        uses: ./.github/actions/knip
        with:
          working_directory: front
