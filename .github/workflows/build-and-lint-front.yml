name: Lint & Build & Test (front)

on:
  push:
    paths:
      - package-lock.json
      - sdks/js/**
      - front/**
      - sparkle/**
      - .github/workflows/build-and-lint-front.yml

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  tests:
    name: Test Shard ${{ matrix.shardIndex }} of ${{ matrix.shardTotal }}
    strategy:
      matrix:
        shardIndex: [1, 2, 3]
        shardTotal: [3]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node Dependencies
        uses: ./.github/actions/setup-node-deps
        with:
          build-sdks: "true"
          build-sparkle: "true"
      - name: Install Redis
        uses: chenjuneking/redis-setup-action@v1
        with:
          version: "7.2.5"
          hostPort: 5434
          containerPort: 6379
      - name: Install Postgres
        uses: dust-tt/postgresql-action@91c1ba371e7f9529945c312bb2883e9e0630063b
        with:
          postgresql docker image: mirror.gcr.io/postgres
          postgresql version: "14.13"
          postgresql db: front_test_shard_${{ matrix.shardIndex }}
          postgresql user: test
          postgresql password: test
          postgresql port: 5433
      - name: Run Tests
        working-directory: front
        env:
          FRONT_DATABASE_URI: "postgres://test:test@localhost:5433/front_test_shard_${{ matrix.shardIndex }}"
          REDIS_CACHE_URI: "redis://localhost:5434"
          REDIS_URI: "redis://localhost:5434"
          NODE_ENV: test
        run: npx tsx admin/db.ts && npm run test:ci -- --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }} --outputFile=junit-shard-${{ matrix.shardIndex }}.xml
      - name: Build Tests Report
        if: always()
        uses: mikepenz/action-junit-report@v5
        with:
          report_paths: "front/junit-shard-${{ matrix.shardIndex }}.xml"
          detailed_summary: true
          flaky_summary: true
          group_suite: true
          check_name: Tests Report (Shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }})
  tsgo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node Dependencies
        uses: ./.github/actions/setup-node-deps
        with:
          build-sdks: "true"
          build-sparkle: "true"
      - name: Typecheck
        run: npm -w front run tsgo -- --version && npm -w front run tsgo
  circular:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node Dependencies
        uses: ./.github/actions/setup-node-deps
        with:
          build-sdks: "true"
          build-sparkle: "true"
      - name: Biome - Circular Dependency Check
        run: |
          npm run -w front lint:circular
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node Dependencies
        uses: ./.github/actions/setup-node-deps
        with:
          build-sdks: "true"
          build-sparkle: "true"
      - name: Cache ESLint
        id: eslint-cache
        uses: actions/cache@v4
        with:
          path: front/.cache/
          key: eslint-cache-v4-${{ runner.os }}-${{ hashFiles('front/eslint.config.ts', 'front/tsconfig.json', 'front/package-lock.json') }}
          restore-keys: |
            eslint-cache-v4-${{ runner.os }}-
      - name: Lint
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"
        run: npm -w front run lint
      - name: Knip
        uses: ./.github/actions/knip
        with:
          workspace: front
