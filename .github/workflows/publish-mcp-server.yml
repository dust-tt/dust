name: Publish MCP Server

on:
  workflow_dispatch:

concurrency:
  group: publish_mcp_server
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    # This ensures the workflow only runs on main branch
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.13.0
          cache: "npm"
          cache-dependency-path: ./x/kyllian/dust-mcp/package-lock.json
          registry-url: "https://registry.npmjs.org"

      - working-directory: x/kyllian/dust-mcp
        run: npm ci && npm run build && npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
