name: Lint & Build (extension)

on:
  push:
    paths:
      - package-lock.json
      - sdks/js/**
      - extension/**
      - .github/workflows/build-and-lint-extension.yml

permissions:
  contents: read
  pull-requests: write

jobs:
  check-eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node Dependencies
        uses: ./.github/actions/setup-node-deps
        with:
          build-sdks: "true"
          build-sparkle: "true"
      - working-directory: extension
        run: npm install && npm run lint && npm run package:chrome:production
        env:
          DATADOG_CLIENT_TOKEN: ${{ secrets.DD_CLIENT_TOKEN }}
  tsc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node Dependencies
        uses: ./.github/actions/setup-node-deps
        with:
          build-sdks: "true"
          build-sparkle: "true"
      - name: Typecheck
        working-directory: extension
        run: npm run tsc
