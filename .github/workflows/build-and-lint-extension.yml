name: Lint & Build (extension)

on:
  push:
    paths:
      - sdks/js/**
      - extension/**
      - .github/workflows/build-and-lint-extension.yml

permissions:
  contents: read
  pull-requests: write

jobs:
  check-package-lock:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.13.0
      - name: Check package.json and package-lock.json sync
        run: ./scripts/check-package-lock-sync.sh extension sdks/js
  check-eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node Dependencies
        uses: ./.github/actions/setup-node-deps
      - working-directory: extension
        run: npm install && npm run lint && npm run format:check && npm run package:chrome:production
        env:
          DATADOG_CLIENT_TOKEN: ${{ secrets.DD_CLIENT_TOKEN }}
