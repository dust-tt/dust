name: Deploy SPA to Cloudflare Pages

on:
  workflow_dispatch:
    inputs:
      app:
        description: "SPA to deploy"
        type: choice
        options:
          - poke
          # - app  # Uncomment when app SPA is ready
        required: true
      region:
        description: "Default region for API endpoint"
        type: choice
        options:
          - eu
          - us
        default: "eu"
        required: true

concurrency:
  group: deploy-spa-${{ inputs.app }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: front-spa/package-lock.json

      - name: Install dependencies
        working-directory: front-spa
        run: npm ci

      - name: Build SPA
        working-directory: front-spa
        run: npm run build:${{ inputs.app }}
        env:
          VITE_DUST_CLIENT_FACING_URL: ${{ inputs.region == 'eu' && 'https://eu.dust.tt' || 'https://dust.tt' }}

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: front-spa
          command: pages deploy dist/${{ inputs.app }} --project-name=${{ inputs.app }}-dust-tt
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "### SPA Deployed :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **App**: ${{ inputs.app }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://${{ inputs.app }}.dust.tt" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: ${{ inputs.region }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

