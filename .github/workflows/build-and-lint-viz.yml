name: Lint & Build (viz)

on:
  push:
    paths:
      - viz/**
      - .github/workflows/build-and-lint-viz.yml

permissions:
  contents: read
  pull-requests: write

jobs:
  check-package-lock:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.13.0
      - name: Check package.json and package-lock.json sync
        run: ./scripts/check-package-lock-sync.sh viz
  check-eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.13.0
          cache: "npm"
          cache-dependency-path: ./package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build and lint
        working-directory: viz
        run: npm run build && npm run lint
