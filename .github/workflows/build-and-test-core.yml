name: Lint & Build & Test (core)

on:
  push:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      core-changed: ${{ steps.changes.outputs.core }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for relevant changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          base: ${{ github.event.repository.default_branch }}
          filters: |
            core:
              - 'core/**'
              - '.github/workflows/build-and-test-core.yml'

      - name: Workflow Decision Summary
        env:
          CORE_CHANGES: ${{ steps.changes.outputs.core }}
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        run: |
          if [ "${CORE_CHANGES}" == "true" ]; then
            echo "ðŸ” Workflow Decision: RUNNING TESTS"
            echo "âœ… Core changes detected vs ${DEFAULT_BRANCH} - running tests"
          else
            echo "ðŸ” Workflow Decision: SKIPPING TESTS"
            echo "â­ï¸ No core changes vs ${DEFAULT_BRANCH} - skipping tests"
          fi

  test:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.core-changed == 'true'
    services:
      redis:
        image: redis:7.2.5
        ports:
          - 5434:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install minimal stable
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: cargo, rustfmt, rust-std, rustc

      - name: Install Postgres
        uses: dust-tt/postgresql-action@91c1ba371e7f9529945c312bb2883e9e0630063b
        with:
          postgresql docker image: mirror.gcr.io/postgres
          postgresql version: "14.13"
          postgresql db: oauth
          postgresql user: test
          postgresql password: test
          postgresql port: 5433

      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: core

      - name: Lint
        working-directory: core
        run: cargo fmt --all -- --check

      - name: Setup Tables
        working-directory: core
        run: cargo run --bin init_db
        env:
          OAUTH_DATABASE_URI: "postgres://test:test@localhost:5433/oauth"

      - name: Test
        working-directory: core
        run: cargo test --all
        env:
          DISABLE_API_KEY_CHECK: "true"
          OAUTH_DATABASE_URI: "postgres://test:test@localhost:5433/oauth"
          REDIS_URI: "redis://localhost:5434"
          OAUTH_ENCRYPTION_KEY: ${{ secrets.TEST_OAUTH_ENCRYPTION_KEY }}
          OAUTH_SLACK_CLIENT_ID: "test_slack_client_id"
          OAUTH_SLACK_CLIENT_SECRET: "test_slack_client_secret"
