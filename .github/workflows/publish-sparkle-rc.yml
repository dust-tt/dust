name: Publish Sparkle Alpha

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "NPM Tag Identifier"
        required: false
        default: "rc"

concurrency:
  group: publish_sparkle_alpha
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.15.0
          cache: "npm"
          cache-dependency-path: ./sparkle/package-lock.json
          registry-url: "https://registry.npmjs.org"

      - working-directory: sparkle
        run: npm ci && npm run build && npm publish --tag=${{ github.event.inputs.tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
