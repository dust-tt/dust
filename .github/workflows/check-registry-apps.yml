name: Check apps registry

on:
  push:
    paths:
      - front/lib/registry.ts

jobs:
  check-apps-registry:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.13.0
          cache: "npm"
          cache-dependency-path: ./front/package-lock.json
      - name: Build types
        working-directory: types
        run: npm install && npm run build
      - name: Build sdks/js
        working-directory: sdks/js
        run: npm install && npm run build
      - name: Check registry apps against production environments
        working-directory: front
        run: |
          npm install
          npx tsx ./admin/check_registry_apps.ts --url https://dust.tt --wId 78bda07b39 --spaceId vlt_rICtlrSEpWqX --apiKey ${{ secrets.DUST_APPS_US_API_KEY }} | exit 1
          npx tsx ./admin/check_registry_apps.ts --url https://eu.dust.tt --wId W1YzXC9nhN --spaceId vlt_p5kel5XkwVqEnpKcdXzC --apiKey ${{ secrets.DUST_APPS_EU_API_KEY }} | exit 1
